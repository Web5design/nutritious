{% load static %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" 
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>{% block title %}Tagz{% endblock %}</title>
        <link rel="stylesheet" href="{% static "lib/bootstrap/css/bootstrap.min.css" %}" media="screen">
        <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}" />
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <div class="container">
          <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
              <ul class="nav">
                <li><a href="/tagz">Home</a></li>
                <li><a href="/tagz/lib">Library</a></li>
                <li><a href="/tagz/tags">Tags</a></li>
              </ul>
              <!-- probably bad to reference this scope; what to do
                   when this is not available? -->
              <form action="/tagz/lib/{{resource_name}}/{{sub_ref}}" method="get" class="navbar-search pull-right">
                  <input class="search-query" type="text" name="q" placeholder="enter a reference or query"/>
              </form>

            </div>
          </div>

          <div class="content">
            {% block main_content %} {% endblock %}
            {% block extra_body %}{% endblock %}
          </div>
        </div>
    </body>

    <script src="{% static "lib/jquery-1.9.0.min.js" %}"></script>
</html>
