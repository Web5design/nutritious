{% extends "base.html" %}

{% block title %}{{ block.super }} - Text Detail{% endblock %}

{% block main_content %}

  {% if resource_name != title %} 
    {% include "texts/resource_nav_buttons.html" %}
  {% endif %} 

  <h2> {{ title }}</h2>
  <!-- Detail text view -->
    <p>
      <div style="max-width:750px">
        <blockquote>
          <i style="font-size:2em; line-height:1.1em">{{ text }} </i>
        </blockquote>
    </div>
    <p>
    <a href="{{resource_path}}{{sub_ref}}?ctx=3">Context</a>
  <br>
  <br>

{{ block.super }}
{% endblock main_content %}
